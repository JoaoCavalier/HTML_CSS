<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../Css/Contato.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="../imagens/logo.png" /></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Produto.html">Produtos</a></li>
            <li><a href="Contato.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <fieldset>
          <label for="nomesobrenome">Nome e Sobrenome</label>
          <input type="text" id="nomesobrenome" class="input-padrao" required />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="input-padrao"
            required
            placeholder="seuemail@dominio.com"
          />

          <label for="telefone">Telefone</label>
          <input
            type="tel"
            id="telefone"
            class="input-padrao"
            required
            placeholder="(XX) XXXXX-XXXX"
          />

          <label for="mensagem">Mensagem</label>
          <textarea
            cols="68"
            rows="10"
            id="mensagem"
            class="input-padrao"
            required
          ></textarea>
        </fieldset>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              value="whatsApp"
              id="radio-whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>

          <select>
            <option>Manhã</option>
            <option>tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />Gostaria de receber nossas novidades
          por Email?</label
        >

        <input type="submit" value="Enviar formulário" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horario</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>

          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>

          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="../imagens/logo-branco.png" alt="Logo Barbearia Alura" />
      <p class="copyright">&copy; Copiright Barbearia alura - 2019</p>
    </footer>
  </body>
</html>
